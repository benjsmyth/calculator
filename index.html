<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="script.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<div id="display-bar">
			<div id="display-text">231 001</div>
		</div>
		<div id="all-buttons">
			<div id="top-buttons">
				<button id="clear-all">AC</button>
				<button id="delete">&larr;</button>				
			</div>
			<div id="left-buttons">
				<button id="left-parentheses">(</button>
				<button id="right-parentheses">)</button>	
				<button id="negpos">&plusmn;</button>
				<button id="exponent">y<sup>x</sup></button>
				<button id="sqrt">&radic;</button>		
			</div>
			<div id="middle-buttons">
				<button id="nine">9</button>
				<button id="eight">8</button>
				<button id="seven">7</button>
				<button id="six">6</button>
				<button id="five">5</button>
				<button id="four">4</button>
				<button id="three">3</button>
				<button id="two">2</button>
				<button id="one">1</button>
				<button id="zero">0</button>
				<button id="decimal">.</button>			
			</div>
			<div id="right-buttons">
				<button id="divide">&divide;</button>
				<button id="multiply">&times;</button>
				<button id="subtract">&minus;</button>
				<button id="add">+</button>
				<button id="equals">=</button>
			</div>
		</div>
		<div id="footer">
			<p id="codedby">Coded by Ben Smyth, &copy; 2018.</p>
			<p id="visitme">Visit me on Github!</p>
		</div>
	</div>
</body>

</html>
